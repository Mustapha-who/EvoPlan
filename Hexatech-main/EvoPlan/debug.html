<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Workshop Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { margin: 20px auto; width: 80%; }
        h1 { text-align: center; color: #2196F3; }
        .chart-container { height: 300px; margin-bottom: 40px; }
    </style>
</head>
<body>
    <h1>Workshop Analytics</h1>
    <div class="container">
        <h2>Total Workshops: 9</h2>
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var locationLabels = ["aaa", "rt", "zaeaz", "azeaa", "tunisisa", "tunisia", "SZAEZA", "Ariana Sports Complex"];
            var locationData = [1, 1, 1, 1, 1, 1, 1, 1];

            var backgroundColors = [
                'rgba(54, 162, 235, 0.7)',
                'rgba(255, 99, 132, 0.7)',
                'rgba(255, 206, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)',
                'rgba(199, 199, 199, 0.7)'
            ];

            var barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: locationLabels,
                    datasets: [{
                        label: 'Workshops by Location',
                        data: locationData,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Workshops by Location'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
